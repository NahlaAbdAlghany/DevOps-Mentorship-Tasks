apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: elasticsearch-stack
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: elasticsearch
        url: https://kubernetes.default.svc
        namespace: eck-operator
        appName: elasticsearch-operator
        path: ElasticSearch-operator/overlay
        syncWave: "1"
      - cluster: elasticsearch
        url: https://kubernetes.default.svc
        namespace: eck-cluster
        appName: elasticsearch-cluster
        path: ESK-cluster/overlay
        syncWave: "2"
  template:
    metadata:
      name: "{{.appName}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{.syncWave}}"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/NahlaAbdAlghany/DevOps-Mentorship-Tasks.git'
        targetRevision: main
        path: '{{.path}}'
      destination:
        server: '{{.url}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true