apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: elasticsearch-stack
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
        namespace: elastic-system
        appName: elasticsearch-operator
        path: eck-operator/base
        syncWave: "1"
  template:
    metadata:
      name: "{{.appName}}"
      annotations:
        argocd.argoproj.io/sync-wave: "{{.syncWave}}"
    spec:
      project: default
      source:
        repoURL: 'https://github.com/NahlaAbdAlghany/DevOps-Mentorship-Tasks.git'
        targetRevision: main
        path: '{{.path}}'
      destination:
        server: '{{.url}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated: {}
          #          selfHeal: true
          #prune: true
        syncOptions:
        - CreateNamespace=true
        - RespectIgnoreDifferences=true
