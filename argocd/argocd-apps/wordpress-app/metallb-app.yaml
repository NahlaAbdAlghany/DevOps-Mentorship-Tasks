apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/NahlaAbdAlghany/DevOps-Mentorship-Tasks.git'
    path: "metallb"
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: metallb-system
  syncPolicy:
    automated:
      selfHeal: true
      enabled: true
    syncOptions:
    - CreateNamespace=true