apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-external-secret
  namespace: mariadb
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: db-secret-store
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
  - secretKey: root-password
    remoteRef:
      key: db
      property: root-password